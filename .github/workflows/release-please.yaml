on:
  push:
    branches:
      - main
name: release-please
jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: GoogleCloudPlatform/release-please-action@main
        with:
          token: ${{ secrets.RELEASE_PR_TOKEN }}
          release-type: node
          fork: true
          package-name: release-please-action
