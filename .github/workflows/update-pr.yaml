on:
  push:
    branches:
      - master
name: coverage
jobs:
  update-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: bcoe/release-please-action@3ad91fa6cb8cf2c05464672da14cbea65555e5a2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          release-type: node
          package-name: release-please-action
